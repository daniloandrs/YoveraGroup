
<div ng:init="Init();">

    <loader type="full-view" ng:show="loader"></loader>	
    
    <div ng:show="!loader">

        <div class="page-title">
            <div class="container">
                <div class="column">
                    <h1>{{servicio.nombre}}</h1>
                </div>
                <div class="column">
                    <ul class="breadcrumbs">
                        <li><a href="#/">Inicio</a></li>
                        <li class="separator">&nbsp;</li>
                        <li>{{servicio.nombre}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container padding-bottom-3x mb-1">
            <div class="row">
               

                <div class="col-lg-9">

                    <div class="cols-2 mb-4" style="position: relative; height:auto;">    
                        <div id="owl-imagenes" class="owl-carousel">
                            <div class="item" ng:repeat="file in servicio.archivos">
                                <img class="d-block mx-auto imagen-servicio" 
                                ng:src="{{ path + file.directorio + '/' + file.url }}" alt="item">
                            </div>
                        </div>

                        <div class="grid-item mt-4" dir-html-compile="servicio.editor.contenido"></div>
                    
                    </div>

                    <div class="col-md-12 margin-bottom-2x margin-top-2x">
                        <h6 class="text-muted text-lg text-uppercase">Nuestros Proyectos </h6>
                        <hr class="margin-bottom-1x">
                        <ul class="list-group">
                            <li class="list-group-item" ng:repeat="sub in servicio.subservicios">
                                <a style="display:block;width:100%" href="#/servicios/{{servicio.id}}/{{sub.id}}">
                                    {{sub.nombre}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
              
                <div class="col-lg-3">                
                    <aside class="sidebar position-left">
                        <section class="widget widget-categories">
                            <h3 class="widget-title">Servicios</h3>
                            <ul>
                                <li ng:repeat="item in servicios">
                                    <a ng:bind="item.nombre" href="#/servicio/{{item.id}}"></a>
                                </li>
                            </ul>
                        </section>

                        <section class="widget widget-featured-posts">
                            <h3 class="widget-title">Tenemos cursos para tí</h3>
                            <div class="entry" ng:repeat="curso in listCursos">
                                <div class="entry-thumb">
                                    <a href="#/cursos/{{curso.url_course}}">
                                        <img ng:src="{{ path + curso.background_image }}" alt="{{curso.name}}">
                                    </a>
                                </div>
                                <div class="entry-content">
                                    <h4 class="entry-title">
                                        <a href="#/cursos/{{curso.url_course}}">
                                           {{curso.name}}
                                        </a>
                                    </h4>
                                    <span class="entry-meta">por {{curso.teacher.name}}</span>
                                </div>
                            </div>
                        </section>

                    </aside>
                </div>
            </div>
        </div>

        <div class="pi-section-w pi-shadow-inside-top pi-section-base">
            <div class="pi-texture" style="background: url(dist/images/hexagon.png) repeat;"></div>
            <div class="pi-section pi-padding-top-60 pi-padding-bottom-40 pi-text-center">
                <p class="lead-30">
                    <span class="pi-weight-400">Anímese, </span><span class="pi-text-white"> tenga un proyecto con nosotros. </span>
                    <a class="btn btn-info" href="#/contactanos" style="margin-left: 25px;">
                        <i class="icon-mail pi-icon-left"></i> Contáctenos ahora!
                    </a>        
                </p>
            </div>
        </div>
    </div>
</div>
